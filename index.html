<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
   <main>
       <form action="#">
           <div>
               <label for="password"> Password</label>
               <input id="password" class="js-password" type="password" placeholder="Enter password here.">
               <div class="password-meter">
                   <div class="password-meter_bar">
                       <div class="password-meter_bar_inner js--password-bar">
                        <p class="password-meter_label">Password Strength:
                            <span class="js-password-text"></span></p>

                       </div>
                   </div>
               </div>
               <input type="submit" value="submit">
           </div>
       </form>
   </main> 
</body>
<script src="./password.js"></script>
</html>
